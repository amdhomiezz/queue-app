<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบคิวเข้าห้องเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* จัดให้อยู่ด้านบนเพื่อเหลือพื้นที่สำหรับการเลื่อน */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* เพิ่มความกว้างสำหรับตารางรายงาน */
            width: 100%;
            text-align: center;
        }
        input, button {
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }
        button {
            background-color: #4CAF50; /* สีเขียว */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        button:hover {
            background-color: #45a049;
        }
        /* เพิ่มสไตล์สำหรับปุ่มที่ถูกปิดใช้งาน */
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        .message-box {
            background-color: #f2f7ff;
            color: #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: left;
        }
        .error-message {
            background-color: #fee2e2;
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: left;
        }
        .loading-indicator {
            display: none; /* ซ่อนไว้ตามค่าเริ่มต้น */
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }
        .current-queue-info {
            margin-top: 25px;
            padding: 20px;
            background-color: #ecfdf5;
            border: 1px solid #d1fae5;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #047857;
        }
        .report-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: left;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .report-table th, .report-table td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
        }
        .report-table th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #333;
        }
        .report-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .report-table tbody tr:hover {
            background-color: #f0f0f0;
        }
        .no-data-message {
            text-align: center;
            color: #6b7280;
            margin-top: 20px;
        }
        .report-loading-indicator {
            display: none; /* ซ่อนไว้ตามค่าเริ่มต้น */
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">ระบบคิวเข้าห้องเรียน</h1>
        <p class="text-gray-600 mb-6">ลงทะเบียนเพื่อรับคิวเข้าห้องเรียนของคุณ</p>

        <div class="mb-4 text-left">
            <label for="studentIdInput" class="block text-gray-700 text-sm font-medium mb-2">รหัสนักศึกษา:</label>
            <input type="text" id="studentIdInput" placeholder="กรอกรหัสนักศึกษาของคุณ" class="focus:ring-2 focus:ring-green-300 focus:border-transparent">
        </div>

        <button id="registerButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1" disabled>
            ลงทะเบียนคิว
        </button>

        <div id="messageDisplay" class="message-box hidden">
            <!-- ข้อความจะแสดงที่นี่ -->
        </div>
        <div id="errorDisplay" class="error-message hidden">
            <!-- ข้อผิดพลาดจะแสดงที่นี่ -->
        </div>
        <div id="loadingIndicator" class="loading-indicator">
            กำลังประมวลผล... โปรดรอสักครู่
        </div>

        <div id="currentQueueInfo" class="current-queue-info">
            <p>คิวล่าสุด: <span id="highestQueueNumberDisplay" class="font-bold text-green-700">--</span></p>
            <p class="text-sm mt-1">รีเซ็ตคิวทุกวันเวลา 00:00 น.</p>
        </div>

        <!-- ส่วนสำหรับรายงานการลงทะเบียน -->
        <div class="report-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">รายงานการลงทะเบียน</h2>
            <button id="viewReportButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1" disabled>
                ดูรายงานการลงทะเบียนวันนี้
            </button>
            <div id="reportLoadingIndicator" class="report-loading-indicator">
                กำลังโหลดรายงาน...
            </div>
            <div id="registrationReport" class="mt-4">
                <!-- ตารางรายงานจะถูกสร้างที่นี่ -->
                <p id="noReportDataMessage" class="no-data-message hidden">ยังไม่มีข้อมูลการลงทะเบียนสำหรับวันนี้</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, addDoc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";


        // Firebase configuration (from your Firebase project)
        // IMPORTANT: The appId below (const appId = ...) is used for structuring paths in Firestore (e.g., artifacts/{appId}/...).
        // This is different from the appId within firebaseConfig below, which is used to configure the Firebase SDK.
        const appId = "default-app-id"; // You might want to hardcode this if not running in Canvas environment
                                      // Or ensure your hosting environment provides __app_id
        const firebaseConfig = {
            apiKey: "AIzaSyA7OgbR00tGMjrQXAOtLUX34y8sXulK-5s",
            authDomain: "queue-app-72e53.firebaseapp.com",
            projectId: "queue-app-72e53",
            storageBucket: "queue-app-72e53.firebasestorage.app",
            messagingSenderId: "457625398149",
            appId: "1:457625398149:web:2752c4993e1ced324172ec",
            measurementId: "G-BHFP0TNYY3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const analytics = getAnalytics(app); // If you don't need Analytics, you can remove this line

        // UI elements
        const studentIdInput = document.getElementById('studentIdInput');
        const registerButton = document.getElementById('registerButton');
        const viewReportButton = document.getElementById('viewReportButton'); // New report button
        const messageDisplay = document.getElementById('messageDisplay');
        const errorDisplay = document.getElementById('errorDisplay');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const highestQueueNumberDisplay = document.getElementById('highestQueueNumberDisplay');
        const registrationReportDiv = document.getElementById('registrationReport'); // Report display div
        const noReportDataMessage = document.getElementById('noReportDataMessage'); // No data message
        const reportLoadingIndicator = document.getElementById('reportLoadingIndicator'); // Report loading indicator


        let currentUserId = null;
        let authReady = false;

        // --- Firebase Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                authReady = true;
                console.log("Firebase authenticated. User ID:", currentUserId);
                // Enable buttons when Firebase is ready
                registerButton.disabled = false;
                viewReportButton.disabled = false; // Enable report button
                // After authentication, set up real-time queue data listener
                setupQueueInfoListener();
            } else {
                console.log("Firebase not authenticated. Signing in anonymously...");
                try {
                    // Use the initial auth token if provided (relevant for Canvas environment)
                    // In a GitHub Pages context, this code won't be called
                    // since __initial_auth_token is undefined, so it will always
                    // proceed to signInAnonymously()
                    if (typeof __initial_auth_token !== 'undefined') {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        // Otherwise, sign in anonymously
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                    showError("เกิดข้อผิดพลาดในการเข้าสู่ระบบ โปรดลองอีกครั้ง");
                    // Keep buttons disabled if authentication fails
                    registerButton.disabled = true;
                    viewReportButton.disabled = true;
                }
            }
        });

        // --- Utility Functions ---

        /**
         * Generates a unique device ID and stores it in localStorage.
         * Includes appId for better uniqueness across different apps/users.
         * @returns {string} Unique device ID.
         */
        function getDeviceId() {
            let deviceId = localStorage.getItem(`queueAppDeviceId_${appId}`);
            if (!deviceId) {
                deviceId = crypto.randomUUID();
                localStorage.setItem(`queueAppDeviceId_${appId}`, deviceId);
            }
            return deviceId;
        }

        /**
         * Gets the current date in YYYY-MM-DD format.
         * @returns {string} Current date string.
         */
        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        /**
         * Displays a success message to the user.
         * @param {string} message Message to display.
         */
        function showMessage(message) {
            messageDisplay.textContent = message;
            messageDisplay.classList.remove('hidden', 'error-message');
            messageDisplay.classList.add('message-box');
            errorDisplay.classList.add('hidden'); // Hide any error messages
        }

        /**
         * Displays an error message to the user.
         * @param {string} message Error message to display.
         */
        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.classList.remove('hidden', 'message-box');
            errorDisplay.classList.add('error-message');
            messageDisplay.classList.add('hidden'); // Hide any success messages
        }

        /**
         * Hides all messages.
         */
        function hideMessages() {
            messageDisplay.classList.add('hidden');
            errorDisplay.classList.add('hidden');
        }

        /**
         * Shows or hides the main loading indicator.
         * @param {boolean} show True to show, False to hide.
         */
        function showLoading(show) {
            if (show) {
                loadingIndicator.classList.remove('hidden');
            } else {
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * Shows or hides the report loading indicator.
         * @param {boolean} show True to show, False to hide.
         */
        function showReportLoading(show) {
            if (show) {
                reportLoadingIndicator.classList.remove('hidden');
                registrationReportDiv.innerHTML = ''; // Clear existing report
                noReportDataMessage.classList.add('hidden'); // Hide no data message
            } else {
                reportLoadingIndicator.classList.add('hidden');
            }
        }

        // --- Firestore Data Operations ---

        /**
         * Sets up a real-time listener for current queue metadata.
         */
        function setupQueueInfoListener() {
            if (!authReady) {
                console.warn("Authentication not ready for listener setup.");
                return;
            }

            const queueMetadataRef = doc(db, `artifacts/${appId}/public/data/queueMetadata`, 'currentQueue');
            onSnapshot(queueMetadataRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    highestQueueNumberDisplay.textContent = data.highestQueueNumber || 0;
                } else {
                    highestQueueNumberDisplay.textContent = 0; // No data yet
                    // Initialize data if not present
                    setDoc(queueMetadataRef, {
                        highestQueueNumber: 0,
                        lastResetDate: getCurrentDate()
                    }, { merge: true }).catch(e => console.error("Error initializing queue metadata:", e));
                }
            }, (error) => {
                console.error("Error listening to queue metadata:", error);
                showError("ไม่สามารถดึงข้อมูลคิวล่าสุดได้");
            });
        }

        /**
         * Handles the queue registration process.
         */
        async function registerQueue() {
            // This code should ideally not be called if the button is disabled, but serves as a fallback
            if (!authReady) {
                showError("ระบบยังไม่พร้อม โปรดรอสักครู่และลองอีกครั้ง");
                showLoading(false);
                return;
            }

            hideMessages();
            showLoading(true);

            const studentId = studentIdInput.value.trim();
            if (!studentId) {
                showError("กรุณากรอกรหัสนักศึกษาของคุณ");
                showLoading(false);
                return;
            }

            const deviceId = getDeviceId();
            const currentDate = getCurrentDate();
            const lastRegistrationDate = localStorage.getItem(`lastRegistrationDate_${appId}_${deviceId}`);

            // Check if already registered today from this device using localStorage
            if (lastRegistrationDate === currentDate) {
                showError("คุณได้ลงทะเบียนคิวไปแล้วสำหรับวันนี้จากอุปกรณ์นี้ กรุณาลองใหม่ในวันพรุ่งนี้");
                showLoading(false);
                return;
            }

            try {
                const queueMetadataRef = doc(db, `artifacts/${appId}/public/data/queueMetadata`, 'currentQueue');
                const queueMetadataSnap = await getDoc(queueMetadataRef);

                let highestQueueNumber = 0;
                let lastResetDate = null;

                if (queueMetadataSnap.exists()) {
                    const data = queueMetadataSnap.data();
                    highestQueueNumber = data.highestQueueNumber || 0;
                    lastResetDate = data.lastResetDate;
                }

                // If it's a new day, reset the queue number
                if (lastResetDate !== currentDate) {
                    highestQueueNumber = 0; // Reset for the new day
                }

                // Increment queue number, max 170
                let newQueueNumber = highestQueueNumber + 1;
                if (newQueueNumber > 170) {
                    showError("คิวเต็มแล้วสำหรับวันนี้ โปรดลองใหม่ในวันพรุ่งนี้");
                    showLoading(false);
                    return;
                }

                // Before assigning a queue, quickly check if this student ID is already registered today
                const q = query(
                    collection(db, `artifacts/${appId}/public/data/queueRegistrations`),
                    where("studentId", "==", studentId),
                    where("registrationDate", "==", currentDate)
                );
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    showError("รหัสนักศึกษานี้ได้ลงทะเบียนคิวไปแล้วสำหรับวันนี้");
                    showLoading(false);
                    return;
                }

                // Update the highest queue number and last reset date in Firestore
                await setDoc(queueMetadataRef, {
                    highestQueueNumber: newQueueNumber,
                    lastResetDate: currentDate
                }, { merge: true }); // Use merge to avoid overwriting other fields

                // Add new registration record
                await addDoc(collection(db, `artifacts/${appId}/public/data/queueRegistrations`), {
                    studentId: studentId,
                    queueNumber: newQueueNumber,
                    registrationDate: currentDate,
                    deviceId: deviceId,
                    timestamp: serverTimestamp() // Add server-generated timestamp
                });

                // Update localStorage to prevent duplicate registration today from this device
                localStorage.setItem(`lastRegistrationDate_${appId}_${deviceId}`, currentDate);

                showMessage(`คุณได้รับคิวหมายเลข: ${newQueueNumber}`);
                studentIdInput.value = ''; // Clear input field
                // Automatically refresh report after successful registration
                fetchRegistrationReport();
            } catch (e) {
                console.error("Error registering queue:", e);
                showError("เกิดข้อผิดพลาดในการลงทะเบียนคิว โปรดลองอีกครั้ง");
            } finally {
                showLoading(false);
            }
        }

        /**
         * Fetches and displays the registration report for the current day.
         */
        async function fetchRegistrationReport() {
            if (!authReady) {
                showError("ระบบยังไม่พร้อม โปรดรอสักครู่และลองอีกครั้ง");
                return;
            }

            showReportLoading(true);
            noReportDataMessage.classList.add('hidden'); // Hide "no data" message initially

            const currentDate = getCurrentDate();
            try {
                const q = query(
                    collection(db, `artifacts/${appId}/public/data/queueRegistrations`),
                    where("registrationDate", "==", currentDate)
                );
                const querySnapshot = await getDocs(q);

                const registrations = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    registrations.push(data);
                });

                // Sort registrations by queueNumber
                registrations.sort((a, b) => a.queueNumber - b.queueNumber);

                if (registrations.length > 0) {
                    let tableHtml = `
                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th>คิวที่</th>
                                    <th>รหัสนักศึกษา</th>
                                    <th>เวลาลงทะเบียน</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    registrations.forEach(reg => {
                        const registrationTime = reg.timestamp && reg.timestamp.toDate ?
                            reg.timestamp.toDate().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' }) : 'N/A';
                        tableHtml += `
                            <tr>
                                <td>${reg.queueNumber}</td>
                                <td>${reg.studentId}</td>
                                <td>${registrationTime}</td>
                            </tr>
                        `;
                    });
                    tableHtml += `
                            </tbody>
                        </table>
                    `;
                    registrationReportDiv.innerHTML = tableHtml;
                } else {
                    registrationReportDiv.innerHTML = '';
                    noReportDataMessage.classList.remove('hidden'); // Show "no data" message
                }
            } catch (e) {
                console.error("Error fetching registration report:", e);
                showError("เกิดข้อผิดพลาดในการดึงรายงานการลงทะเบียน");
            } finally {
                showReportLoading(false);
            }
        }

        // --- Event Listeners ---
        registerButton.addEventListener('click', registerQueue);
        viewReportButton.addEventListener('click', fetchRegistrationReport);

        // Initial setup for displaying highest queue number after authentication is ready
        // The onAuthStateChanged listener will call setupQueueInfoListener when authentication is ready.
        // Also automatically fetch report when app loads and authentication is ready.
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ... (existing code)
                fetchRegistrationReport(); // Fetch report when auth is ready
            }
        });
    </script>
</body>
</html>
